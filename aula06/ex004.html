<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt Arial, sans-serif;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome ?')
        document.writeln(`Ola,<strong>${nome}</strong>! Seu nome tem ${nome.length} letras</br>`)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}</br>`)
        document.writeln(`Seu nome em minusculo é ${nome.toLowerCase()}`)


    </script>
</body>

</html>
